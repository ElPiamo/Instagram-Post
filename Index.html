<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post</title>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

<body class="Post">
    <Main>
        <div class="logohtml5"> 
            <i class="fab fa-html5"></i>
            <section class="username"> <strong> HTML5</strong> <br> Rigoberto</section>
            <section class="trespuntos"><i class="fas fa-ellipsis-v"></i></section>
        </div>

        <div class="medio">
            <img class="prado" src="Prado.jpg">
        </div>

        <div class="abajo">
            <div class="icono-abajo">
            <section class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </section>

            <section class="iconsave"> 
            <i class="far fa-bookmark"></i>
            </section>
            </div>
            <Section class="like-section">
                    <p>Liked by <strong> 4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>    
                    
            </Section> 
        
            <Section class="comment"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero esse delectus nihil ab rerum deserunt facere, deleniti ratione aliquam animi iste dolor itaque, aut aperiam?

    </Main>
